<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리동네 맛집지도</title>
    <!-- 네이버 지도 API (Key 유지) -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=u5mtazxcnw"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Pretendard', sans-serif; background: #f8f9fa; }
        #map { width: 100%; height: 100vh; }
        
        /* 정보창 디자인 슬림화 및 레이아웃 최적화 */
        .iw-container { 
            padding: 12px; 
            min-width: 170px; 
            max-width: 220px;
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            border: 1px solid #f0f0f0;
        }

        .iw-title { 
            font-size: 15px; 
            font-weight: 700; 
            color: #111; 
            margin-bottom: 2px; 
            display: block;
        }
        /* 업종 스타일: 이름과 주소 사이 */
        .iw-category {
            font-size: 11px;
            color: #2563eb; 
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        .iw-address {
            font-size: 11px;
            color: #71717a;
            margin-bottom: 12px;
            line-height: 1.4;
            display: block;
        }
        .iw-btn-group { display: flex; gap: 6px; }
        .iw-btn {
            flex: 1;
            text-align: center;
            color: white;
            padding: 7px 0;
            text-decoration: none;
            font-size: 10.5px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        .iw-btn:active { opacity: 0.8; }
        .btn-visit { background-color: #3b82f6; } /* 미방문 */
        .btn-cancel { background-color: #f59e0b; } /* 방문완료 시 방문취소 버튼 */
        .btn-naver { background-color: #03c75a; } /* 네이버지도 버튼 */

        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 14px; font-weight: 600; color: #333;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading">
        <div style="width:32px; height:32px; border:3px solid #f3f3f3; border-top:3px solid #3b82f6; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:12px;"></div>
        데이터 동기화 중...
    </div>
    <div id="map"></div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcgQY3YHYbbMSyryMc4ukLsA9p64upvVY_xCotrStNJQVhhsdbD6YbxAgltlg8cYYZ/exec'; 

        var map;
        var infowindow = new naver.maps.InfoWindow({
            borderWidth: 0,
            backgroundColor: "transparent",
            disableAnchor: true,
            pixelOffset: new naver.maps.Point(0, -10)
        });

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5321, 127.0056),
                zoom: 14,
                logoControl: false,
                mapDataControl: false
            });
            
            // 지도 빈 곳 클릭 시 상세창 닫기
            naver.maps.Event.addListener(map, "click", function() {
                infowindow.close();
            });

            loadData();
        }

        async function loadData() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const locations = await response.json();
                document.getElementById('loading').style.display = 'none';
                locations.forEach(loc => {
                    if(loc.Lat && loc.Lng) createMarker(loc);
                });
            } catch (e) {
                document.getElementById('loading').innerText = "데이터 로드 실패";
            }
        }

        function createMarker(loc) {
            const isVisited = String(loc.IsVisited).toUpperCase() === 'TRUE';
            
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(loc.Lat, loc.Lng),
                map: map,
                title: loc.Name,
                clickable: true, // 명시적으로 클릭 가능 설정
                icon: {
                    content: `<div style="width:32px;height:40px;cursor:pointer;display:flex;align-items:center;justify-content:center;">
                        <svg width="32" height="40" viewBox="0 0 32 40">
                            <path d="M16 0C7.2 0 0 7.2 0 16c0 12 16 24 16 24s16-12 16-24c0-8.8-7.2-16-16-16z" fill="${isVisited ? '#10b981' : '#ef4444'}"/>
                            <circle cx="16" cy="16" r="6" fill="white"/>
                        </svg>
                    </div>`,
                    anchor: new naver.maps.Point(16, 40)
                }
            });

            // 클릭 이벤트 (단순화)
            naver.maps.Event.addListener(marker, "click", function(e) {
                console.log('Marker clicked:', loc.Name); // 디버깅용
                
                infowindow.close();

                const categoryTag = loc.Category ? `<span class="iw-category">${loc.Category}</span>` : '';
                var infoContent = `
                    <div class="iw-container">
                        <span class="iw-title">${loc.Name}</span>
                        ${categoryTag}
                        <span class="iw-address">${loc.Address || '주소 정보 없음'}</span>
                        <div class="iw-btn-group">
                            <button onclick="updateStatus('${loc.ID}', ${!isVisited})" class="iw-btn ${isVisited ? 'btn-cancel' : 'btn-visit'}">
                                ${isVisited ? '방문취소' : '방문완료'}
                            </button>
                            <a href="https://map.naver.com/v5/search/${encodeURIComponent(loc.Name)}" target="_blank" class="iw-btn btn-naver">네이버지도</a>
                        </div>
                    </div>`;
                
                infowindow.setContent(infoContent);
                infowindow.open(map, marker);
            });
        }

        async function updateStatus(id, nextStatus) {
            document.getElementById('loading').style.display = 'flex';
            try {
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ id: id, isVisited: nextStatus }) });
                setTimeout(() => location.reload(), 500);
            } catch (e) {
                alert("기록 실패");
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
